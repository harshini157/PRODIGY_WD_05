<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 1rem;
      color: #222;
    }

    input {
      padding: 0.6rem;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      padding: 0.6rem 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    .weather-result {
      margin-top: 1.5rem;
      color: #333;
    }

    .weather-result h2 {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>üå§Ô∏è Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <br />
    <button id="getWeatherBtn">Get Weather</button>
    <div id="weatherResult" class="weather-result"></div>
  </div>

  <script>
    const apiKey = 'e06141f30d14fc4ddd459c18a499b6a7'; // Replace with your OpenWeatherMap API key

    document.getElementById('getWeatherBtn').addEventListener('click', () => {
      const city = document.getElementById('cityInput').value.trim();
      if (city) {
        getWeather(city);
      } else {
        alert('Please enter a city name.');
      }
    });

    function getWeather(city) {
      const weatherResult = document.getElementById('weatherResult');
      weatherResult.innerHTML = 'Loading...';

      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`)
        .then(response => {
          if (!response.ok) {
            throw new Error('City not found.');
          }
          return response.json();
        })
        .then(data => {
          const { name, sys, main, weather, wind } = data;
          weatherResult.innerHTML = `
            <h2>${name}, ${sys.country}</h2>
            <p><strong>üå°Ô∏è Temperature:</strong> ${main.temp} ¬∞C</p>
            <p><strong>üå•Ô∏è Weather:</strong> ${weather[0].description}</p>
            <p><strong>üíß Humidity:</strong> ${main.humidity}%</p>
            <p><strong>üí® Wind Speed:</strong> ${wind.speed} m/s</p>
          `;
        })
        .catch(error => {
          weatherResult.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
        });
    }
  </script>
</body>
</html>
